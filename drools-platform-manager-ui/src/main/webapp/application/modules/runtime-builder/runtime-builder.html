<div class="row row-offcanvas row-offcanvas-right" ng-show="runtimeGenerationModule" ng-controller="runtimeBuilderController">
    <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
        <div class="well sidebar-nav">
            <ul class="nav nav-pills nav-stacked">
                <li ng-class="{true:'active', false:'disabled'}[isSettingsEnabled]">
                    <a href="#/runtimeBuilder/guvnorSettings">
                        <span class="badge pull-right"> 1 </span>
                        Guvnor settings
                    </a>
                </li>
                <li ng-class="{true:'active', false:'disabled'}[isArtifactsEnabled]">
                    <a href="#/runtimeBuilder/runtimeDefinition">
                        <span class="badge pull-right"> 2 </span>
                        Artifacts Definitions
                    </a>
                </li>
                <li ng-class="{true:'active', false:'disabled'}[isGenerationsEnabled]">
                    <a href="#/runtimeBuilder/runtimeBuilding">
                        <span class="badge pull-right"> 3 </span>
                        Runtime Generation
                    </a>
                </li>
                <li ng-class="{true:'active', false:'disabled'}[isDeploymentEnabled]">
                    <a href="#/runtimeBuilder/runtimeDeployment">
                        <span class="badge pull-right"> 4 </span>
                        Runtime Deployment
                    </a>
                </li>
            </ul>
        </div>
        <!--/.well -->
    </div>
    <!--/span-->

    <div class="col-xs-12 col-sm-9">
        <div ng-switch="subview">
            <div ng-switch-when="settings">
                <div ng-include="'modules/runtime-builder/guvnor-settings/guvnor-settings.html'"></div>
            </div>
            <div ng-switch-when="definition">
                <div ng-include="'modules/runtime-builder/runtime-definition/runtime-definition.html'"></div>
            </div>
            <div ng-switch-when="building">
                 <div ng-include="'modules/runtime-builder/runtime-building/runtime-building.html'"></div>
            </div>
            <div ng-switch-when="deployment">
                 <div ng-include="'modules/runtime-builder/runtime-deployment/runtime-deployment.html'"></div>
            </div>
        </div>
    </div>
</div><!--/row-->
