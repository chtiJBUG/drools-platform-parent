<div class="col-md-9">
    <div class="panel panel-default" ng-controller="artifactsDefinitionsController">

        <div class="panel-heading">
            Artifacts Definitions
        </div>

        <div class="panel-body">
            <form name="artifactsDefinitionsForm" class="form-horizontal" role="form" ng-submit="validateDefinitions(artifactsDefinitionsForm)">
                <div class="form-group">
                    <label for="artefactHost" class="col-sm-2 control-label">Base URL</label>

                    <div class="col-sm-10">
                        <input type="url" class="form-control disabled" id="artefactHost" placeholder="URL"
                               value="{{artifact.host}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="artefactApp" class="col-sm-2 control-label">Root context</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="artefactApp" placeholder="webapp name"
                               value="{{artifact.appName}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" ng-click="gotoPreviousStep()"><i class="fa fa-long-arrow-left"></i> Prev.</button>
                            <button type="submit" class="btn btn-default">Next <i class="fa fa-long-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
