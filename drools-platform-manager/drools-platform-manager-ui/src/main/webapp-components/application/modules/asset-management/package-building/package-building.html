
<div class="container" data-ng-controller="assetPackagingController">
    <div class="page-header">
        <h3>Asset Package Building</h3>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading panel-title">
            Define new Asset Package
        </div>
        <div class="panel-body">
            <!-- Select Asset to include into the build -->
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="filers-input" class="col-sm-2 control-label" style="margin-left:200px;">Asset status filter </label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-tag"></i>
                        </span>
                        <select id="filers-input" ui-select2="filtersOptions"
                                multiple
                                class="control-group input-medium"
                                data-ng-model="filters"
                                data-placeholder="Select Status filters">
                            <option ng-repeat="stat in statuses"
                                    value="{{stat.assetStatus}}">{{stat.description}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group" >
                    <label for="ipt-version" class="col-sm-2 control-label" style="margin-left:200px;">Rule Package Version</label>
                    <div style="width:485px">
                        <input id="ipt-version" class="form-control" type="text" placeholder="Please enter the new rule package version name" data-ng-model="version">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input id="release-snapshot-option" type="checkbox" data-ng-model="isRelease"> Release ?
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-6">
                    <button id="btn-demote" class="btn btn-info" data-ng-click="createVersion()">Create new Version</button>
                        </div>
                </div>
            </form>

        </div>
    </div>
</div>
