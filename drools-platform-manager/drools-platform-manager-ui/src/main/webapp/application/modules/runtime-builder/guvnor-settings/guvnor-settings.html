<div class="col-md-9">
    <div class="panel panel-default" ng-controller="guvnorSettingsController">

        <div class="panel-heading">
            Guvnor Settings
        </div>

        <div class="panel-body">
            <form class="form-horizontal" role="form" ng-submit="validateSettings()">
                <div class="form-group">
                    <label for="guvnorHost" class="col-sm-2 control-label">Base URL</label>

                    <div class="col-sm-10">
                        <input type="url" class="form-control disabled" id="guvnorHost" placeholder="URL"
                               value="{{guvnor.host}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="guvnorApp" class="col-sm-2 control-label">Root context</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="guvnorApp" placeholder="webapp name"
                               value="{{guvnor.appName}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
